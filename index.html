<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Bruce Almighty</title>
</head>
<body>
    <header>
        <h1>Local Weather</h1>
    </header>
    <div class="row">
      <div class="">
              <!-- Search header -->
              <!-- Search box and button -->
              <div class="main-card">
                <h3>Search for city:</h3>
                  <input id="city" type="text" class="form-control" placeholder="Enter city"
                      aria-label="Search city box" aria-describedby="button-search">
                
                      <button class="btn btn-primary p-2 m-2" type="submit" id="searchBtn"
                          aria-label="Submit search button" title="Submit search">Search<i
                              class="fas fa-search-location fa-2x"></i></button>

  <!-- Div for previously searched cities -->
  <div class="searches">
    <h3>Past searches: <button class="btn btn-primary" id="clear-history" title="Clear search results"
            aria-label="Clear search results button">Clear history<i class="fa fa-trash"></i></button>
    </h3>
    <div id="search-history">
      </div>
      </div>
      </div>
      
      <!-- Current Conditions -->
      <div class="col-md-9">
          <main>
              <div class="conditions">
                  <div class="col-12 m-1">
                      <h2 id="city-date"><img id="city-icon" src="" alt=""></h2>
                      <p id="city-temp"></p>
                      <p id="city-wind"></p>
                      <p id="city-humidity"></p>
                  </div>
              </div>
              <!-- 5 Day Forecast -->
              <div id="five-day">
                <h2>5 Day Forecast</h2>
                  <div class="days">
                     
                      <div class="day col-sm p-2">
                      </div>
                      <div class="day col-sm p-2">
                      </div>
                      <div class="day col-sm p-2">
                      </div>
                      <div class="day col-sm p-2">
                      </div>
                      <div class="day col-sm p-2">
                      </div>
                  </div>
              </div>
          </main>
      </div>
  </div>
  <!-- Script Files -->
  <!-- JS for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./assets/script.js"></script>
</body>
<script src="./Assets/script.js"></script>
</html>
